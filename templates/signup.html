<!DOCTYPE html>
<html>
<head>
	<title>Signup Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
  	<link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
	<div class="container" style="width:90%;">
		<div class="header">
		  <ul class="list-inline row">
		    <li class="col-xs-1">
	          <a href="index.html" class="logo swap">
	            <img id="codegress-logo" src="../static/images/codegress/codegress-logo.gif" alt="codegress logo">
	          </a>
	        </li>
	        <li class="col-xs-2">
	          <form action="#" method="GET" role="form" class="form-horizontal">
	            <div class="form-group">
	              <div class="input-group">
	                <div class="input-group-addon">
	                  <span class="glyphicon glyphicon-search"></span>
	                </div>
	                 <input id="search-bar" class="form-control" type="search" name="q" placeholder="">
	              </div>        
	            </div>
	          </form>
	        </li>
	        <li class="pull-right">
	          <!-- <a href="codegress.html" class="btn btn-danger btn-sm swap">Codegress</a> -->
	          <!-- <a href="compiler.html" class="btn btn-primary btn-sm swap">Compiler</a> -->
	          <div class="col-xs-1">
	            <a href="signup.html" class="btn btn-success btn-sm swap" id="signup-btn">Sign Up</a>
	          </div>
	          <div class="col-xs-1 col-xs-offset-4">
	            <a href="signin.html" class="btn btn-default btn-sm swap" id="signin-btn">Sign In</a>
	          </div>
	        </li>
		</ul>
		</div><hr>
		<div class="row">
			<form action="" method="post" role="form" id="signup-form" 
				class="box">
				<p class="box-title text-danger text-center text-uppercase">Sign up</p><hr>
				<div class="form-group has-feedback " id="handle-group">
					<input type="text" id="handle" name="handle" value="" class="form-control" placeholder="Username">
					<span id="handle-feedback" class="glyphicon form-control-feedback hide"></span>
				</div>
				<div class="form-group has-feedback " id="email-group">
					<input type="text" id="email" name="email"  value=""
					class="form-control" placeholder="Email">
					<span id="email-feedback" class="glyphicon form-control-feedback hide"></span>
				</div>
				<div class="form-group has-feedback" id="password-group">
					<input type="password" id="password" name="password" class="form-control" placeholder="Password">
					<span id="password-feedback" class="glyphicon form-control-feedback hide"></span>
				</div>
				<div class="form-group">
					<button type="submit" id="signup-btn" class="btn btn-success btn-sm form-control" 
					data-disable-with="Signing Upâ€¦">Sign Up</button>
				</div>
			</form>
		<div>
	</div>
	<script src="../static/js/index.js"></script>
	<script src="../static/js/signup.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
