<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"> 
	<title>Custom Codegress</title> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  	<link rel="stylesheet" href="../static/css/style.css">
  	<script>const $ = jQuery = require('../static/js/libs/jquery');</script>
</head>
<body class="hide">  
    <script src="../static/js/intersect.js"></script>
	<div class="container">
	    <div class="row">
	    	<div class="col-xs-2">
	    		<ul class="nav nav-sidebar text-center" style="border:1px solid #ddd;">
	    			<li><a href="#" id="messages" class="tab-notify">Messages</a></li>
	    			<li><a href="#" id="challenges" class="tab-notify">Challenges</a></li>
	    			<li><a href="#" id="domains" class="tab-notify">Domains</a></li>
	    		</ul>
	    	</div>
	    	<div class="col-xs-7">  
				<div class="feeds">
					<ul class="nav nav-tabs" id='domain-select' style="display: none;">
						<li><a href="#" data-toggle="tab">Strings</a></li>
						<li><a href="#" data-toggle="tab" >Stacks</a></li>
						<li><a href="#" data-toggle="tab" >Arrays</a></li>
						<li><a href="#" data-toggle="tab" >Linked Lists</a></li>
						<li><a href="#" data-toggle="tab" >Data Structures</a></li>
					</ul>
		    		<div class="panel-group"></div>
		    		<div class="domain-questions"></div>
		    	</div>
		    	<div class="challenge-wrapper">
		    		<ol class="challenge-list"></ol>
		    	</div>
		    	<div class=" follow-suggestions">
			    	<ul class="list-inline">
			    		
			    	</ul>
			    </div>
	    	</div>
	    	<div class="col-xs-3 graphs">
	    		<div class="graphs">
	    			<div>
	    				<a href="#" class="discover-followers">Find people to follow</a>
	    			</div>
	    		</div>
	    	</div>
	    </div>
	    <div id="challenger-modal" class="modal fade" role="dialog">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-body">
		      <button type="button" class="close" data-dismiss="modal">&times;</button>
		      	<label for="challenger-select"><h5>Select a challenger</h5></label><hr>
		      	<form action="" role="form" id="challenger-select-form" class="">
			        <div class="form-group">
					  <input type="search" class="form-control" id="challenger-select" placeholder="Search with Email or Username" autofocus>
				  	</div>
			  	</form>
			  	<hr>
			  	<div class="or-customize">
			  	<a href="javascript:void(0)" id='customize-challenge'>Customize Challenge</a></div>
		      </div>
	    	</div>
		  </div>
		</div>
	</div>
	<script>
      function init(){
        actualInit('https://code-gress-endpoint.appspot.com/_ah/api');
      };
    </script>
  	<script src="https://apis.google.com/js/client.js?onload=init"></script>
	<script src="../static/js/codegress.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</html>
