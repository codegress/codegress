<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Custom Codegress</title> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  	<link rel="stylesheet" href="../static/css/style.css">
  	<script>const $ = jQuery = require('../static/js/libs/jquery');</script>
</head>
<body class="hide">  
    <script src="../static/js/intersect.js"></script>
	<div class="container">
	    <div class="row">
	    	<div class="col-xs-2">
	    		<ul class="nav nav-sidebar text-center" style="border:1px solid #ddd;">
	    			<li><a href="#" class="tab-notify">Messages</a></li>
	    			<li><a href="#" class="tab-notify">Challenges</a></li>
	    			<li><a href="#" id="questions" class="tab-notify">Question Pool</a></li>
	    		</ul>
	    	</div>
	    	<div class="col-xs-7">
				<ul class="list-inline" id='domain-select'>
					<li><a href="#" class="btn btn-primary btn-xs">Strings</a></li>
					<li><a href="#" class="btn btn-primary btn-xs">Stacks</a></li>
					<li><a href="#" class="btn btn-primary btn-xs">Arrays</a></li>
					<li><a href="#" class="btn btn-primary btn-xs">Linked Lists</a></li>
					<li><a href="#" class="btn btn-primary btn-xs">Data Structures</a></li>
				</ul>
				<hr>
	    	</div>
	    	<div class="col-xs-7">  
				<div class="feeds">
		    		<div class="panel-group"></div>
		    	</div>
	    		<ol class="questions"></ol>
	    	</div>
	    	<div class="col-xs-3 graphs">
	    		<div class="graph">
	    			<h1></h1>
	    		</div>
	    	</div>
	    </div>
	    <div id="challenger-modal" class="modal fade" role="dialog">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-body">
		      <button type="button" class="close" data-dismiss="modal">&times;</button>
		      	<label for="challenger-select"><h5>Select a challenger</h5></label><hr>
		      	<form action="" role="form" id="challenger-select-form" class="">
			        <div class="form-group">
					  <input type="search" class="form-control" id="challenger-select" placeholder="Search with Email or Username" autofocus>
				  	</div>
			  	</form>
			  	<hr>
			  	<div class="or-customize">
			  	<a href="javascript:void(0)" id='customize-challenge'>Customize Challenge</a></div>
		      </div>
	    	</div>
		  </div>
		</div>
	</div>
	<script>
      function init(){
        actualInit('https://code-gress-endpoint.appspot.com/_ah/api');
      };
    </script>
  	<script src="https://apis.google.com/js/client.js?onload=init"></script>
	<script src="../static/js/codegress.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
