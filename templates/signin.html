<!DOCTYPE html>
<html>
<head>
	<title>Signin Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
  	<link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<div class="container" style="width:90%;">
	<div class="header">
		<ul class="list-inline row">
	        <li class="col-xs-1">
	          <a href="index.html" class="logo swap">
	            <img id="codegress-logo" src="../static/images/codegress/codegress-logo.gif" alt="codegress logo">
	          </a>
	        </li>
	        <li class="col-xs-2">
	          <form action="#" method="GET" role="form" class="form-horizontal">
	            <div class="form-group">
	              <div class="input-group">
	                <div class="input-group-addon">
	                  <span class="glyphicon glyphicon-search"></span>
	                </div>
	                 <input id="search-bar" class="form-control" type="search" name="q" placeholder="">
	              </div>        
	            </div>
	          </form>
	        </li>
	        <li class="pull-right">
	          <!-- <a href="codegress.html" class="btn btn-danger btn-sm swap">Codegress</a> -->
	          <!-- <a href="compiler.html" class="btn btn-primary btn-sm swap">Compiler</a> -->
	          <div class="col-xs-1">
	            <a href="signup.html" class="btn btn-success btn-sm swap" id="signup-btn">Sign Up</a>
	          </div>
	          <div class="col-xs-1 col-xs-offset-4">
	            <a href="signin.html" class="btn btn-default btn-sm swap" id="signin-btn">Sign In</a>
	          </div>
	        </li>
		</ul>
    </div><hr>
	<div class="">
		<form action="" method="post" role="form" class="box" id="signin-form">
			<p class="box-title text-danger text-center text-uppercase">Sign in</p><hr>
			<div class="form-group" id="handle-group">
				<input type="text" id="handle" name="handle" class="form-control" placeholder="Username or Email">
				<span id="handle-feedback" class="glyphicon form-control-feedback hide"></span>
			</div>
			<div class="form-group" id="password-group">
				<input type="password" id="password" name="password" class="form-control" placeholder="Password">
				<span id="handle-feedback" class="glyphicon form-control-feedback hide"></span>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-success btn-sm form-control" id="signin-btn">Sign In</button>
			</div>
		</form>
	</div>
</div>
<script src="../static/js/index.js"></script>
<script src="../static/js/signin.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
